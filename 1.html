<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
</head>
<body>

    <h1>Handlig Promises using then and catch</h1>
<script>
    let promise = new Promise(function(resolve, reject) {
    setTimeout(() => {
        let a = 5;
        if (a == 5) {
            resolve("success");
        } else {
            reject("error");
        }
    }, 3000);
    console.log("pending.....");
});

promise
    .then((msg) => {
        console.log(msg + " promise resolved");
    })
    .catch((msg) => {
        console.log(msg + " promise rejected");
    });

</script>
</body>
</html>
